<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandimitra Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #FFCC99, #FDFEFE, #B3D9B3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 120px;
        }
        .menu-icon {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .weather {
            position: absolute;
            top: 10px;
            right: 70px;
            background: yellow;
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: bold;
        }
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .farmer-image {
            max-width: 400px;
            height: 700PX;
            margin-left:10px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            margin-left: 0px;
            height: 70PX;
            border-color: black;
        }
        .btn {
            width: 300px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            border: none;
        }
        .btn-market {
            background-color: #6887ad;
        }

        .btn-buy {
            background-color: #dfe8f3;
        }

        .btn-sell {
            background-color: #e6a377e0;
        }
        .bottom-left {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 10px;
            cursor: pointer;
        }
        .bottom-right {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 10px;
            cursor: pointer;
        }
        #greeting {
               font-size: 14px; /* Adjust size as needed */
               font-weight: bold;
               margin-top: 40px;
        }
    </style>
</head>
<body>
    

    <img src="https://res.cloudinary.com/dtnmwdkou/image/upload/v1744215563/Untitled_design-removebg-preview_g1gy1h.png" alt="Logo" class="header">
    <!-- <div class="menu-icon">&#9776;</div> -->
    <!-- <div class="weather" id="weather">Loading...</div> -->
    
    <div id="greeting"></div>
    
    <div class="main-content">

        <div class="buttons">
            <button class="btn btn-market" onclick="redirectTo('liveprice.html')">MARKET PRICE</button>
            <button class="btn btn-sell" onclick="redirectTo('sell.html')">SELL</button>
        </div>
    </div>
    
    <div class="bottom-left">üåç</div>
    <div class="bottom-right">üéôÔ∏è</div>
    
    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
        
        function updateGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greeting;
            if (hours < 12) {
                greeting = "Good Morning";
            } else if (hours < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }
            document.getElementById("greeting").innerText = `Hello, ${greeting}, ${now.toDateString()}`;
        }
        
        // function fetchWeather() {
        //     // Mock weather update for now (You can replace with an API call)
        //     document.getElementById("weather").innerText = "";
        // }
        
        updateGreeting();
        fetchWeather();
    </script>
</body>
</html>
